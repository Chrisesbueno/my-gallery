<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>My Gallery</title>
</head>
<body>
    <div class="container">
        <div class="container--profile">
            <img src="assets/profilePhoto.png" alt="Profile Photo">
            <h2>Rodney Cotton</h2>
            <p>Helsinki, Finland</p>
        </div>
        <div class="container--stats">
            <div>
                <h3>100</h3>
                <p>Posts</p>    
            </div>
            <div class="medium">
                <h3>2,242</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>1,432</h3>
                <p>Following</p>
            </div>
        </div>
        <div class="container--grid">
            <img src="assets/photo1.png" alt="Photo 1" class="img1">
            <img src="assets/photo2.png" alt="Photo 2" class="img2">
            <img src="assets/photo3.png" alt="Photo 3" class="img3">
            <img src="assets/photo_4.png" alt="Photo 4" class="img4">
            <img src="assets/photo5.png" alt="Photo 5" class="img5">
            <img src="assets/photo6.png" alt="Photo 6" class="img6">
        </div>
        <footer>
            <p class="footer__text">
              created by <a href="https://github.com/Chrisesbueno" target="_blank">@chrisesbueno</a> - <a href="https://devchallenges.io/portfolio/Chrisesbueno" target="_blank">devChallenges.io</a>
            </p>
          </footer>
    </div>
</body>
</html>
